<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    \
    <style>
      a {
        color: #000;
      }
      a:hover {
        color: #e91e63;
      }
    </style>

    <title>Login | Home</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card shadow"
        style="
          width: 30%;
          margin: auto;
          margin-top: 15%;
          border-top: 4px solid #e91e63;
        "
      >
        <div class="card-body">
          <form id="myform">
            {%csrf_token%}
            <div class="text-center">
              <img src="{% static 'images/logo_bsa.png'%}" width="100" />
            </div>

            <div class="form-group mt-2">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radio1"
                name="radio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radio1">Teacher</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="radio2"
                name="radio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="radio2">Student</label>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-outline-secondary btn-block">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div style="width: 30%; margin: auto">
        <span style="margin-left: 70%; margin-right: 20px"
          ><a href="/privacy"><small>Privacy</small></a></span
        ><span
          ><a href="/terms"><small>T&C</small></a></span
        >
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      var res = $('#myForm').attr('action');
      console.log(res);
    </script>
  </body>
</html>
